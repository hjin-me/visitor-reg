<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/htmx.org@1.8.4"
            integrity="sha384-wg5Y/JwF7VxGk4zLsJEcAojRtlVp1FKKdGy1qN+OMtdq72WRvX/EdRdqg/LOhYeV"
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>访客登记 - 安天移动安全</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<nav class="navbar bg-light">
    <div class="container">
        <a class="navbar-brand" href="#">访客登记</a>
    </div>
</nav>
<div class="container">
    <!-- Content here -->
    <form hx-post="/new-visitor" hx-target="this" hx-swap="outerHTML">
        <div class="mb-3">
            <label for="appellation" class="form-label">姓名</label>
            <input type="text" class="form-control" name="appellation" id="appellation">
            <div class="form-text">如何称呼您</div>
        </div>
        <div class="mb-3">
            <label for="mobile_phone_no" class="form-label">电话</label>
            <input type="tel" class="form-control" name="mobile_phone_no" id="mobile_phone_no">
            <div class="form-text">您的联系方式</div>
        </div>
        <div class="mb-3">
            <label for="company" class="form-label">公司</label>
            <input type="text" class="form-control" name="company" id="company">
            <div class="form-text">你所在的公司名称</div>
        </div>
        <div class="mb-3">
            <label for="invited_by" class="form-label">拜访对象</label>
            <input type="text" class="form-control" name="invited_by" id="invited_by">
            <div class="form-text">您的邀请人</div>
        </div>
        <button type="submit" class="btn btn-primary">提交</button>
    </form>
</div>
</body>
</html>
